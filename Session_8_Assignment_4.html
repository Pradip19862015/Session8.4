<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML5 IN JAVASCRIPT, JQUERY Session-8</title> 
<script src="https://code.jquery.com/jquery-git.min.js"></script>
	<script>
		$(document).ready(function(){
			$("a").attr("href", "http://acadgild.com"); 
			$("a").text("Acadgild Tutorial");
		});
	</script>
</head> 
<body>  
	<h2>Changed hyperlink and the text of an existing link</h2>
	<a href="www.acadgild.com" id='acadgild'>jQuery Tutorial</a> 
</body>
</html>
